<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<script>
	function init() {
		alert ("window onload event ");
	}

	function load()
	{
	   alert("Onload event called when body is loaded");
	}
	window.onload = init; 
	
	function changetext(id)
{
id.innerHTML="Click event called!";
}
	</script>
</head>

<body onload="load()">
	<h1>Hello World!</h1>

	<h1 onclick="changetext(this)">Click on this text!</h1>
</body>
</html>
